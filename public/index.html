
<!DOCTYPE HTML>
<html>
	<head>
	  <script>
      var startLoad = new Date();
    </script>
		<title>Test</title>
		
		<!-- <script src="http://127.0.0.1:3000/test.js"></script> -->
		<script>
		
			// Insert a script file.
			var scriptTag = document.createElement('script'), headTag = document.getElementsByTagName('head')[0];
			scriptTag.src = 'http://127.0.0.1:3000/test.js';
			headTag.appendChild(scriptTag);
		</script>
		
		<!-- <script src="http://127.0.0.1:3000/test2.js"></script> -->
	</head>
	<body>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				console.log('000' + (new Date() - startLoad) + 'ms: Document load event fired!');
			}, false);

			window.addEventListener('load', function() {
				console.log((new Date() - startLoad) + 'ms: Windows load event fired!');
			}, false);
		</script>
		
		<span>I am a simple tag !!</span>
	</body>
</html>
