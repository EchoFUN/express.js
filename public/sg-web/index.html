<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>sg-web demo</title>
    <style type="text/css">
      ::-webkit-scrollbar {
        width: 0px;
        height: 0px;
      }
      
      ::-webkit-scrollbar-track-piece {
        background-color: #ffffff;
        -webkit-border-radius: 0px;
      }
    
      * {margin: 0;padding: 0;}
      
      html, body {
        height: 100%;
        width: 100%;
      }
      
      .context-menu {
        border: 1px solid #3C6EBA;
        background-color: #3C6EBA;
        padding: 1px;
        color: #FFFFFF;
      }
      
      .context-menu .item {
        display: block;
        border: 1px solid #FFFFFF;
        padding: 5px;
        text-align: center;
        color: #FFFFFF;
        text-decoration: none;
      }
      
      .context-menu .border-top-0 {
        border-top: 0;
      }
     .prompt{
        position: absolute;
        top:10px;
        right:10px;
         height:20px;
         line-height: 20px;
         background-color: #3C6EBA;
         color: #8b0000;
         font-size: 13px;
         padding: 10px;
     }
    </style>
    
    <!-- 引入的js -->
    <script src="jquery.js"></script>
    <script src="snap.svg.js"></script>
  </head>
  <body>
    <svg height="100%" width="100%" id="brush">
      
    </svg>
    <div id="prompt" class="prompt"></div>
    <script src="general.js"></script>
    <script src="service.js"></script>
  </body>
</html>
