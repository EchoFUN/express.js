<!DOCTYPE HTML>
<html>
   <head>
      <title>提示框</title>
      <link rel="stylesheet" href="css/main.css">
   </head>
   
   <body>
      
      <div id="tiplayer" class="tiplayer" style="margin-left: 100px;">
      </div>
      
      <script>
         var tip = document.getElementById('tiplayer');
         setInterval(function() {
            if (tip.className.indexOf('tiplayerHover') != -1) {
               tip.className = 'tiplayer';
            } else {
               tip.className = 'tiplayer tiplayerHover';
            }
         }, 3000);
      </script>
   </body>
</html>
