<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SVG DEMO</title>
    <style type="text/css">
      * {margin: 0;padding: 0;}
      body {position: relative;}
      
      .box {width: 150px;position: absolute;background-color: #CCCCCC;position: relative;}
      .bar {height: 30px;background-color: #899999;color: #FFFFFF;line-height: 30px;padding-left: 8px;border: 1px solid #999999;border-bottom: 0;}
      .content {border: 1px solid #999999;height: 120px;border-top: 0;-webkit-user-select:none;cursor: pointer;position: relative;}
      .dot {display: inline-block;height: 10px;width: 10px;border-radius: 5px;background-color: green;position: absolute;margin-top: -5px;margin-left: -5px;z-index: 10;}
      
      .box-1 {left: 900px;top: 200px;}
      .box-2 {left: 800px;top: 300px;}
    </style>
    
    <!-- 引入的js -->
    <script src="jquery.js"></script>
    <script src="d3.js"></script>
    <script src="draw.js"></script>
  </head>
  <body>
    <div class="box box-1"><div class="bar">标题</div><div class="content">&nbsp;</div></div>
    <div class="box box-2"><div class="bar">标题</div><div class="content">&nbsp;</div></div>
    
    <script src="general2.js"></script>
  </body>
</html>
