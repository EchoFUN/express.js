<!DOCTYPE HTML>
<html>
   <head>
      <title>提示框</title>
      <link rel="stylesheet" href="css/main.css">
   </head>
   
   <body>
      
      <div id="tiplayer" class="tiplayer" style="margin-left: 100px;">
         <div class="avatar fL">
            <a href="<%= url %>"><img src="<%= avatar %>" alt="<%= name %>"></a>
         </div>
         <div class="tips">您喜欢的 <%= name %> 刚刚上线了，千万别错过姻缘，赶紧打个招呼吧。</div>
      </div>
      
      <script>
         var tip = document.getElementById('tiplayer');
         setInterval(function() {
            if (tip.className.indexOf('tiplayerHover') != -1) {
               tip.className = 'tiplayer';
            } else {
               tip.className = 'tiplayer';
            }
         }, 5000);
      </script>
   </body>
</html>
